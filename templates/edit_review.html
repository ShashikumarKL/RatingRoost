<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
</head>
<body>
    <h1>Edit Review</h1>
    <form action="{{ url_for('edit_review', product_id=product_id, review_id=review_id) }}" method="POST">
        <textarea name="review_text" cols="30" rows="10">{{ review_text }}</textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
